name: Assignment1

on: 
  push:
    branches:
      - Majid-dev

permissions:
  contents: read

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install Python
        uses: actions/setup-python@v2
              
      - name: Install black
        run: pip install black
        
      - name: Run black
        run: python -m black --include "\\.py" ./
        
